{% extends "base.html" %}

{% block body %}
    <form action="/api/user/">
        <input name="action" type="hidden" value="login">
        <label> Username
            <input name="username" type="text" placeholder="用户名">
        </label><br>
        <label> Password
            <input name="password" type="text" placeholder="密码">
        </label><br>
        <label> Name
            <input name="name" type="text" placeholder="真实姓名">
        </label><br>
        <label> Student ID
            <input name="student_id" type="text" placeholder="学号">
        </label><br>
        <input type="submit" value="登陆">
    </form>
{% endblock %}
